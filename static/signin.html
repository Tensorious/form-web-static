<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles/styles.css">
    <title>Sign In Form</title>
</head>
<body>
    <div class="container">
        <div class="form-signin">
            <h1>Login</h1>
            <form>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" name="email" id="email-input" placeholder="yourmail@example.com">
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" name="password" id="password-input">
                </div>
                <p>or</p>
                <div class="form-group">   
                    <input type="button">
                    <label for="btn" class="btn-google"> <img src="../src/img/google-logo-png-29546.png"><span class="txt-google">Continue with Google</span></label>
                </div>
                <div class="form-group">
                    <input type="button">
                    <label for="btn" class="btn">Login</label>
                </div>
            </form>
            <footer class="footer-black">
                <p>Don't have an account?<a href="./index.html"> Register</a></p>
            </footer>
        </div>
    </div>
</body>
</html>
