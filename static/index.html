<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles/styles.css">
    <title>Sign Up Form</title>
</head>
<body>
    <div class="container">
        <div class="form-signup">
            <h1>Sign Up</h1>
            <p>It's free and only takes a minute</p>
            <form>
                <div class="form-group">
                    <label for="f-name">First Name</label>
                    <input type="text" name="first-name" id="first-name-input" placeholder="John">
                </div>
                <div class="form-group">
                    <label for="l-name">Last Name</label>
                    <input type="text" name="last-name" id="last-name-input" placeholder="Doe">
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" name="email" id="email-input" placeholder="yourmail@example.com">
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" name="password" id="password-input">
                </div>
                <p>or</p>
                <div class="form-group">   
                    <input type="button">
                    <label for="btn" class="btn-google"> <img src="../src/img/google-logo-png-29546.png"><span class="txt-google">Continue with Google</span></label>
                </div>
                <div class="form-group">
                    <input type="button">
                    <label for="btn" class="btn">Sign Up</label>
                </div>
            </form>
            <div class="agreement">
                <p>By clicking the <span class="blue">Sign Up</span> button, you agree to our <span class="blue">Terms & Condition</span> and <span class="blue">Privacy Policy</span>.</p>
            </div>
        </div>
        <footer class="footer white">
            <p>Already have an account?<a href="./signin.html"> Sign In</a></p>
        </footer>
    </div>
</body>
</html>
